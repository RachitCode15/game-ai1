<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Gaming AI Assistant</title>
  <style>
    body {
      font-family: Arial;
      background: #121212;
      color: #fff;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      
      padding: 16px;
    }

    .row {
      margin: 12px 0;
    }

    input,
    button {
      padding: 8px 12px;
    }

    #output {
      background: #1e1e1e;
      padding: 12px;
      border-radius: 8px;
      margin-top: 16px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Gaming AI Assistant</h1>
    <div class="row">
      <input type="file" id="fileInput" accept="video/*" />
    </div>
    <div class="row">
      <input type="text" id="userId" placeholder="User ID" />
    </div>
    <div class="row">
      <button id="uploadBtn">Upload Clip</button>
    </div>
    <div id="output"></div>
  </div>


  <script>
    async function upload() {
      const file = document.getElementById("fileInput").files[0];
      const userId = document.getElementById("userId").value || "guest";
      if (!file) {
        alert("Please select a file");
        return;
      }
      let formData = new FormData();
      formData.append("file", file);
      formData.append("user_id", userId);


      try {
        let res = await fetch("http://127.0.0.1:8000/analyze", { method: "POST", body: formData });
        let data = await res.json();
        document.getElementById("output").innerHTML = `
<p><strong>Saved as:</strong> ${data.filepath || "-"}</p>
<h3>AI Tips:</h3>
<pre style="white-space: pre-wrap">${data.tips || JSON.stringify(data)}</pre>`;
      } catch (e) {
        document.getElementById("output").textContent = "Request failed: " + e;
      }
    }


    document.getElementById("uploadBtn").addEventListener("click", upload);
  </script>
</body>

</html>
"""
